<!DOCTYPE html>
<html>
<head>
<title>jQuery Ajax Basic</title>
<meta content="text/html; charset=utf-8">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$(document).ready(function() {

		//$('#btn').click(function() {
		$('#uId').focusout(function() {	
			$('#idchkMsg').html("");
			$.ajax({
				url : 'idcheck.jsp',
				type : 'GET',
				data : {
					uId : $('#uId').val(),
				},
				success : function(data) {
					//alert(data);
					if (data == 'Y') {
						//alert("멋진 아이디네요.")
						//$('body').append('<span style="color:blue;">NICE ID.</span>')
						$('#idchkMsg').html('GOOD ID');
						$('#idchkMsg').css('color','blue');
					} else {
						//alert("사용할 수 없는 아이디에요.")
						//$('body').append('<span style="color:red;">INVALID ID.</span>')
						$('#idchkMsg').html('INVALID ID');
						$('#idchkMsg').css('color','red');
					}
					//$('body').append(data);
				}
			});
		
		});
		
		
		

	});
</script>
</head>
<body>

	<input type="text" id="uId" value="">
	<input type="button" id="btn" class="btn btn-info" value="idcheck">
	<br>
	<span id="idchkMsg"></span>
</body>
</html>
